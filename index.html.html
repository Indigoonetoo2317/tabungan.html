<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4b3ff4 0%, #45a049 100%);
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #4b3ff4;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .balance {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.95;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .add-btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            margin: 30px 0;
            border-radius: 1px;
        }

        .history-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #e8f5e8;
            transform: translateX(5px);
        }

        .history-date {
            color: #666;
            font-size: 14px;
        }

        .history-amount {
            color: #4CAF50;
            font-weight: 600;
            font-size: 18px;
        }

        .no-history {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        .currency {
            color: #4CAF50;
            font-weight: 600;
        }

        .success-animation {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .reset-btn {
            margin-left: auto;
            padding: 8px 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #d32f2f;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-pic">N</div>
            <div class="profile-info">
                <h2>Nauval Antonio Virgo M.R</h2>
                <div class="balance">
                    Saldo: <span class="currency">Rp</span> <span id="currentBalance">0</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <input 
                    type="number" 
                    id="amountInput" 
                    class="input-field" 
                    placeholder="Masukkan jumlah tabungan..."
                    min="1"
                >
                <button class="add-btn" onclick="addSavings()">Tambahkan</button>
            </div>
            <div class="error-message" id="errorMessage">Silakan masukkan jumlah yang valid!</div>

            <div class="divider"></div>

            <div class="history-section">
                <h3>
                    ðŸ“Š Riwayat Tabungan
                    <button class="reset-btn" onclick="resetData()">Reset Data</button>
                </h3>
                <div id="historyList" class="history-list">
                    <div class="no-history">Belum ada riwayat tabungan</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentBalance = 0;
        let savingsHistory = [];

        // Fungsi untuk menyimpan data ke localStorage
        function saveToStorage() {
            localStorage.setItem('savingsBalance', currentBalance.toString());
            localStorage.setItem('savingsHistory', JSON.stringify(savingsHistory));
        }

        // Fungsi untuk memuat data dari localStorage
        function loadFromStorage() {
            const savedBalance = localStorage.getItem('savingsBalance');
            const savedHistory = localStorage.getItem('savingsHistory');
            
            if (savedBalance) {
                currentBalance = parseFloat(savedBalance);
            }
            
            if (savedHistory) {
                try {
                    savingsHistory = JSON.parse(savedHistory);
                } catch (e) {
                    console.log('Error loading history:', e);
                    savingsHistory = [];
                }
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID').format(amount);
        }

        function updateBalance() {
            document.getElementById('currentBalance').textContent = formatCurrency(currentBalance);
        }

        function addSavings() {
            const amountInput = document.getElementById('amountInput');
            const errorMessage = document.getElementById('errorMessage');
            const amount = parseFloat(amountInput.value);

            // Reset error message
            errorMessage.style.display = 'none';
            amountInput.style.borderColor = '#e0e0e0';

            // Validasi input
            if (isNaN(amount) || amount <= 0) {
                errorMessage.style.display = 'block';
                amountInput.style.borderColor = '#f44336';
                amountInput.focus();
                return;
            }

            // Tambah ke saldo
            currentBalance += amount;
            updateBalance();

            // Tambah ke riwayat
            const now = new Date();
            const historyItem = {
                amount: amount,
                date: now.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            savingsHistory.unshift(historyItem);
            updateHistoryList();

            // Simpan ke localStorage
            saveToStorage();

            // Reset input
            amountInput.value = '';

            // Animasi sukses
            const balanceElement = document.getElementById('currentBalance');
            balanceElement.parentElement.classList.add('success-animation');
            setTimeout(() => {
                balanceElement.parentElement.classList.remove('success-animation');
            }, 600);
        }

        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            
            if (savingsHistory.length === 0) {
                historyList.innerHTML = '<div class="no-history">Belum ada riwayat tabungan</div>';
                return;
            }

            let historyHTML = '';
            savingsHistory.forEach(item => {
                historyHTML += `
                    <div class="history-item">
                        <div>
                            <div class="history-date">${item.date}</div>
                        </div>
                        <div class="history-amount">+Rp ${formatCurrency(item.amount)}</div>
                    </div>
                `;
            });
            
            historyList.innerHTML = historyHTML;
        }

        // Fungsi untuk reset/hapus semua data
        function resetData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data tabungan?')) {
                currentBalance = 0;
                savingsHistory = [];
                localStorage.removeItem('savingsBalance');
                localStorage.removeItem('savingsHistory');
                updateBalance();
                updateHistoryList();
                alert('Data berhasil dihapus!');
            }
        }

        // Event listener untuk Enter key
        document.getElementById('amountInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSavings();
            }
        });

        // Inisialisasi: muat data saat halaman dibuka
        window.addEventListener('load', function() {
            loadFromStorage();
            updateBalance();
            updateHistoryList();
        });
    </script>
</body>
</html>
